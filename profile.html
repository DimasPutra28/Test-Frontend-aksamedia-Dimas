<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Test Aksamedia</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-full">
    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Edit Username</div>
        </div>
    </nav>

    <div id="propil" class="mt-20 flex flex-col justify-center items-center">
        <div class="bg-white p-6 rounded-lg border border-black shadow-lg w-full max-w-3xl">
            <h1 class="text-2xl font-bold mb-8 text-center">Edit Profile User</h1>
            <form @submit.prevent="updateProfile">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Username</label>
                    <input type="text" id="email" v-model="email" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" v-model="password" class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-600">Save</button>
            </form>
        </div>
    </div>

    <footer class="bg-blue-800 text-white py-4 mt-auto">
        <p class="text-center sm:text-left ml-5">Created by Dimas Putra | &copy; 2024</p>
    </footer>

    <script>
        new Vue({
            el: '#propil',
            data() {
                return {
                    email: localStorage.getItem('username') || '', 
                    password: localStorage.getItem('password') || '' 
                };
            },
            methods: {
                updateProfile() {
                    localStorage.setItem('username', this.email); 
                    localStorage.setItem('password', this.password); 
                    alert('Username Telah Diperbarui');
                    window.location.href = 'user.html'; 
                }
            },
            mounted() {
                if (!localStorage.getItem('authenticated')) {
                    window.location.href = 'index.html'; 
                }
                this.username = localStorage.getItem('username') || 'User';

            }
        });
    </script>
</body>
</html>
